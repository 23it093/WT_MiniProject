<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify-style.css">
</head>
<STYLE>
    /* spotify-style.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #121212;
    color: #fff;
}

header {
    background-color: #1db954;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px 20px;
    background-image: url('hero-background.jpg');
    background-size: cover;
    background-position: center;
    text-align: center;
}

.hero-content {
    max-width: 600px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 20px;
    margin-bottom: 30px;
}

.cta {
    background-color: #1db954;
    color: #fff;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
}

.cta:hover {
    background-color: #148f3d;
}

.albums {
    padding: 50px 20px;
    text-align: center;
}

.albums h2 {
    font-size: 36px;
    margin-bottom: 40px;
}

.album-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
}

.album-item {
    background-color: #282828;
    padding: 20px;
    border-radius: 10px;
}

.album-item img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

.album-item p {
    margin: 0;
    font-size: 16px;
    color: #b3b3b3;
}

footer {
    background-color: #282828;
    color: #b3b3b3;
    text-align: center;
    padding: 20px;
}

</STYLE>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Spotify</div>
            <ul class="nav-links">
                <li><a href="#">Premium</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Music for everyone.</h1>
            <p>Millions of songs. No credit card needed.</p>
            <a href="#" class="cta">Get Spotify Free</a>
        </div>
    </section>

    <!-- Albums Section -->
    <section class="albums">
        <h2>Trending Albums</h2>
        <div class="album-grid">
            <div class="album-item">
                <img src="https://th.bing.com/th/id/OIP.mt0F2elRBxiwNWclMfzfhQHaHa?rs=1&pid=ImgDetMain" alt="Album 1">
                <p>Album 1</p>
            </div>
            <div class="album-item">
                <img src="https://th.bing.com/th/id/OIP.Gjr0uexSQvCBJdAD561tgwAAAA?rs=1&pid=ImgDetMain" alt="Album 2">
                <p>Album 2</p>
            </div>
            <div class="album-item">
                <img src="https://wallpapercave.com/wp/wp9403174.jpg" alt="Album 3">
                <p>Album 3</p>
            </div>
            <div class="album-item">
                <img src="https://th.bing.com/th/id/OIP.9ey9IowRmQyaz0A8sQRFKQHaHa?w=206&h=206&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Album 4">
                <p>Album 4</p>
            </div>
            <!-- Add more albums as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Spotify Clone. All rights reserved.</p>
    </footer>
</body>
</html>
